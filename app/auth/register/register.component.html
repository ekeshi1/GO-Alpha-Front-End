
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6  col-md-offset-3" >
    <form  *ngIf="!userRegistered" [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          placeholder="Full Name..."
          type="text"
          id="name"
          required
          class="form-control"
          formControlName="name">
      </div>



      <div class="form-group">
        <label for="email">Email</label>
        <input
          placeholder="Email..."
          type="email"
          id="email"
          required
          class="form-control"
          formControlName="email"
        >
        <span *ngIf="registerForm.controls.email.touched  && !registerForm.controls.email.valid" >Must be a valid email</span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id = "password"
          required
          minlength="6"
          class="form-control"
          formControlName="password">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id = "confirmPassword"
          required
          class="form-control"
          formControlName="confirmPassword">
        <span *ngIf="registerForm.errors && registerForm.errors.passwordsDontMatch && registerForm.controls.confirmPassword.touched" class="help-block">
          Passwords dont match.
        </span>
      </div>

      <button class="btn btn-success" type="submit"> Register</button>
      <span>     |     </span>
      <button class="btn btn-primary" type="button" (click)="redirectLogin()">Already Registered?</button>
    </form>

    <h1 *ngIf="userRegistered">{{registerMessage}}</h1>
  </div>

</div>
