

<div class="row">

  <div class="col-md-3">

  </div>
  <div class="col-md-6" >
    <h2>Login</h2>
    <form [formGroup]="this.loginForm">
      <div class="form-group">
        <label for="username">Username/Email</label>
        <input
          placeholder="Username"
          type="text"
          id="username"
          formControlName="username"
          class="form-control">
      </div>
      <div class="form-group">
        <label for="username">Password</label>
        <input
          placeholder="Password"
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
        >
      </div>



      <div class="form-group">
      <button class="btn btn-primary" (click)="this.onLoginRequest()">Login</button>
     <!-- <a class="btn btn-link"(click)="this.registerRedirect()"> Or Register Instead</a>-->
      </div>
    </form>

  </div>
</div>
